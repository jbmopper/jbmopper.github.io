name: Deploy Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout website repo
        uses: actions/checkout@v4

      - name: Checkout Observable source repo
        uses: actions/checkout@v4
        with:
          repository: jbmopper/ns_obv
          path: ns_obv

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install and build Observable source
        run: |
          npm ci --prefix ns_obv
          npm run build --prefix ns_obv

      - name: Copy Observable dist into website public assets
        run: |
          rm -rf public/observable
          mkdir -p public/observable
          cp -R ns_obv/dist/. public/observable/

      - name: Install website dependencies
        run: npm ci

      - name: Verify Observable artifacts and build Astro
        run: |
          npm run verify:observable
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
