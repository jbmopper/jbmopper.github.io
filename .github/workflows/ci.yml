name: CI

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout website repo
        uses: actions/checkout@v4

      - name: Checkout Observable source repo
        uses: actions/checkout@v4
        with:
          repository: jbmopper/ns_obv
          path: ns_obv

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install and build Observable source
        run: |
          npm ci --prefix ns_obv
          npm run build --prefix ns_obv

      - name: Copy Observable dist into website public assets
        run: |
          rm -rf public/observable
          mkdir -p public/observable
          cp -R ns_obv/dist/. public/observable/

      - name: Install website dependencies
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Run website CI checks
        run: npm run test:ci
